<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Delivery App - PROMIXCO Group</title>
    <link rel="shortcut icon" href="images/chicken.png" type="image/x-icon" />
    <link rel="stylesheet" href="style.css">

    <!-- Font Awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Tailwind cdn -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primaryTextColor: "#262626",
                        secondaryTextColor: "#414141",
                        accentColor: "#F40469",
                    },
                },
            },
        };
    </script>
</head>



<body>

    <header>
        <!-- Navbar -->
        <nav class="flex justify-between m-auto py-5 px-20">
            <a href="#"><img class="w-40 md:w-auto" src="/images/logo.png" alt=""></a>
            <a class="text-lg font-semibold text-[#262626]" href=" #">Sign In</a>
        </nav>
    </header>


    <main>
        <!-- Hero -->
        <section
            class="bg-[url('/images/preset.png')] h-[400px] md:h-[504px] flex items-center justify-center bg-cover bg-center">
            <div class="px-3 md:px-5 lg:px-0">
                <h1 class="text-white text-2xl md:text-[56px] text-center leading-normal">
                    Your favorite food, delivered to you
                </h1>
                <div class="flex justify-center mt-10">
                    <div class="bg-white flex items-center pl-2 md:pl-10 py-1 md:py-3 gap-1 md:gap-3 rounded-l-[30px]">
                        <img src="/images/location.png" alt="" class="w-3 md:w-auto" /><span
                            class="hidden md:inline-block whitespace-nowrap text-xs md:text-lg font-semibold border-r-2 pr-2">New
                            Work</span>
                    </div>
                    <div>
                        <input type="text" placeholder="" class="focus:outline-none px-2 py-1 md:py-4 md:w-96" />
                    </div>
                    <div
                        class="bg-accentColor px-2 md:px-10 py-1 md:py-3 rounded-r-[30px] flex items-center text-white font-semibold text-xs md:text-lg">
                        <button>Search</button>
                    </div>
                </div>
            </div>
        </section>
    </main>

</body>

</html>
